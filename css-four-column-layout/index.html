<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
  <section>
    <h2>How It Works</h2>
    <div class="container">
      <div class="row">
        <div class="col-25">
          <img src="images/screen-1.png" alt="Screen 1">
          <img src="images/switch-icon.png" alt="Switch Icon">
          <h6>App Switching</h6>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="col-25">
          <img src="images/screen-2.png" alt="Screen 2">
          <img src="images/filter-icon.png" alt="Filter Icon">
          <h6>Trip Filtering</h6>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="col-25">
          <img src="images/screen-3.png" alt="Screen 3">
          <img src="images/slider-icon.png" alt="Slider Icon">
          <h6>Service Filters</h6>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="col-25">
          <img src="images/screen-4.png" alt="Screen 4">
          <img src="images/bars-icon.png" alt="Bars Icon">
          <h6>Stats + Mileage</h6>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
