<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
      <h4>
        LEARN MORE
      </h4>
    <form action="" method="get">
      <div class="form-item">
        <label for="email">COMPANY EMAIL</label>
        <div>
          <input id="email" type="text" placeholder="sally@company.co">
        </div>
      </div>
      <div class="form-item">
        <label for="name">NAME</label>
        <div>
          <input id="name" type="text" placeholder="Sally Smith">
        </div>
      </div>
      <div class="form-item">
        <label for="location">WHERE ARE YOU HIRING?</label>
        <div>
          <input id="location" type="text" placeholder="City, Country">
        </div>
      </div>
      <div class="form-item">
        <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div>
          <select id="engineers" name="engineers">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="4-5">4-5 Engineers</option>
            <option value="6-7">6-7 Engineers</option>
          </select>
        </div>
      </div>
      <div class="form-item">
        <input type="submit" value="Submit" id="submit">
      </div>
    </form>
  </div>
</body>
</html>
